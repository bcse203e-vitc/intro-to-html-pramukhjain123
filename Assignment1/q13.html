<!DOCTYPE html>
<html>
<head>
    <title>Deleted and Inserted Text Example</title>
</head>
<body>
    <h1>Deleted and Inserted Text</h1>

    <p>
        This is an example of <del>outdated information</del> and <ins>updated information</ins> in HTML.
    </p>

    <h2>Another Example</h2>
    <p>
        Original sentence: I plan to <del>watch a movie</del> <ins>read a book</ins> this evening.
    </p>
</body>
</html>
