<!DOCTYPE html>
<html>
<head>
    <title>Preformatted Text Example</title>
</head>
<body>
    <h1>Preformatted Text with &lt;pre&gt; Tag</h1>
    <pre>
        Example of Preformatted Text:

        for (let i = 1; i <= 5; i++) {
            console.log("Iteration: " + i);
        }

        Text can include:
          - Indentation
          - Code examples
          - Clear formatting
    </pre>
</body>
</html>
