<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Fonts</title>
</head>

<body>
    <p>
        <span style="font-family: 'Arial', sans-serif;">This is the first sentence using the Arial font.</span>
        <p></p>
        <span style="font-family: 'Verdana', sans-serif;">Here is the second sentence with the Verdana font.</span>
        <p>
        </p>
        <span style="font-family: 'Courier New', monospace;">The third sentence is displayed with Courier New font.</span>
        <p></p>
        <span style="font-family: 'Georgia', serif;">This is the fourth sentence with Georgia font.</span>
        <p></p>
        <span style="font-family: 'Tahoma', sans-serif;">Finally, the fifth sentence uses the Tahoma font.</span>
    </p>
</body>

</html>
